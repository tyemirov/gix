common:
  log_level: error
  log_format: console
  dry_run: false
  assume_yes: false
  require_clean: false

operations:
  - command: ["audit"]
    with:
      roots:
        - .
  - command: ["repo", "packages", "delete"]
    with:
      roots:
        - .
  - command: ["repo", "prs", "delete"]
    with:
      remote: origin
      limit: 100
      roots:
        - .
  - command: ["repo", "remote", "update-to-canonical"]
    with:
      roots:
        - .
      owner: ""
  - command: ["repo", "remote", "update-protocol"]
    with:
      roots:
        - .
  - command: ["repo", "rm"]
    with:
      roots:
        - .
      remote: ""
      push: true
      restore: true
      push_missing: false
  - command: ["repo", "folder", "rename"]
    with:
      roots:
        - .
      include_owner: false
  - command: ["repo", "release"]
    with:
      roots:
        - .
      remote: origin
  - command: ["workflow"]
    with:
      roots:
        - .
  - command: ["branch", "refresh"]
    with:
      roots:
        - .
  - command: ["branch", "default"]
    with:
      roots:
        - .
  - command: ["branch", "cd"]
    with:
      roots:
        - .
      remote: origin
      branch: master
  - command: ["branch", "commit", "message"]
    with:
      roots:
        - .
      api_key_env: OPENAI_API_KEY
      model: gpt-4.1-mini
      diff_source: staged
      max_completion_tokens: 256
      temperature: 0.2
      timeout_seconds: 60
  - command: ["repo", "changelog", "message"]
    with:
      roots:
        - .
      api_key_env: OPENAI_API_KEY
      model: gpt-4.1-mini
      max_completion_tokens: 1200
      temperature: 0.3
      timeout_seconds: 60
